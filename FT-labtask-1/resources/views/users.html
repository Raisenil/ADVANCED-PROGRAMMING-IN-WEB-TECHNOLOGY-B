<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users List Api</title>
</head>

<body onload="loadDoc()">
    <h2>User Api List</h2>
    <ul>
        <li id="user_id"></li>
        <li id="username"></li>
        <li id="email"></li>
    </ul>
    
    <script>
        function loadDoc(){
            const xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function(){
                if(this.readyState == 4 && this.status == 200){
                    var obj_arr=JSON.parse(this.responseText);
                    document.getElementById("user_id").innerHTML=obj_arr[0].user_id;
                    document.getElementById("username").innerHTML=obj_arr[0].username;
                    document.getElementById("email").innerHTML=obj_arr[0].email;
                }
            };
            xhttp.open("GET","http://127.0.0.1:8000/api/users/list");
            xhttp.send();
        }
    </script>

</body>
</html>
